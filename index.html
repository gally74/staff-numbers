<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Staff Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f5f5f5;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    select, input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 1px #007aff33;
    }

    .field {
      margin-bottom: 1rem;
    }

    .result {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      background: #f0f4ff;
      text-align: center;
      min-height: 2.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .muted {
      color: #777;
      font-weight: 400;
    }

    .add-section {
      margin-top: 1.5rem;
      border-top: 1px solid #eee;
      padding-top: 1.25rem;
    }

    .add-section h2 {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #007aff;
      color: white;
    }

    button:active {
      transform: scale(0.98);
    }

    .note {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.4rem;
    }

    .error {
      color: #b00020;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .success {
      color: #006400;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Driver Staff Lookup</h1>

    <div class="field">
      <label for="driverPicker">Select driver</label>
      <select id="driverPicker">
        <option value="">-- Choose a driver --</option>
      </select>
      <div id="staffNumberDisplay" class="result muted">
        Staff number will appear here
      </div>
    </div>

    <div class="add-section">
      <h2>Add driver (this device)</h2>
      <p class="note">
        This lets you add extra drivers on your phone. They’re saved on this device only.
        To update the “master” list for everyone, edit <code>drivers.js</code> on GitHub.
      </p>

      <div id="message"></div>

      <div class="field">
        <label for="newName">Driver name</label>
        <input id="newName" type="text" placeholder="e.g. John Smith" />
      </div>

      <div class="field">
        <label for="newNumber">Staff number</label>
        <input id="newNumber" type="text" inputmode="numeric" placeholder="e.g. 123456" />
      </div>

      <button id="addDriverButton" type="button">Add driver to list</button>
    </div>
  </div>

  <script src="drivers.js"></script>
  <script src="script.js"></script>
</body>
</html>
